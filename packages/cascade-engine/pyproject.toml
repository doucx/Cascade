[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cascade-engine"
version = "0.1.0"
description = "The core runtime engine for Cascade workflows."
requires-python = ">=3.8"
dependencies = [
  "cascade-spec",
  "cascade-common"
]

[project.optional-dependencies]
csp_solver = ["python-constraint"]
redis = ["redis"]

[tool.hatch.build.targets.wheel]
packages = ["src/cascade"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
cascade-spec = { workspace = true }
cascade-common = { workspace = true }