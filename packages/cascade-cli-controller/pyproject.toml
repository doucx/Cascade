[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cascade-cli-controller"
version = "0.1.0"
description = "A command-line tool to control running Cascade workflows."
requires-python = ">=3.8"
dependencies = [
  "cascade-spec",
  "typer",
  "aiomqtt"
]

[project.scripts]
cs-controller = "cascade.cli.controller.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cascade"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
cascade-spec = { workspace = true }
cascade-common = { workspace = true }